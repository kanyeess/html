<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my tables and lists</title>
</head>
<body>
    <!--ordered list-->
    <ol>Best senior high schools in Ghana
        <li>Adisco</li>
        <li>Adisco</li>
        <li>Not Mfantsipim LOL</li>
    </ol>
    <!--unordered list-->
    <ul>NSAIDS
        <li>aspirin</li>
        <li>ibuprofen</li>
        <li>naproxen</li>
    </ul>
    <!--description list-->
    <dt>Antihistamines
        <dd>loratidine</dd>
        <dd>cetrizine</dd>
        <dd>fexofenadine</dd>
    </dt>
    
    <p>
        <table border="1">
        <thead>
            <th>WEBSITES</th>
            <th>LOGO</th>
        </thead>
        <tr>
            <td>Google</td>
            <td>
                <a href="https://www.google.com" target="_blank"><img src="google.jpg" width="50" height="50"/></a>
            </td>
        </tr>
        <tr>
            <td>Facebook</td>
            <td>
                <a href="https://www.Facebook.com" target="_blank">
                    <img src="facebook logo.png" width="50" height="50"/>
                </a>
            </td>
        </tr>
        <tr>
            <td>YouTube</td>
            <td>
                <a href="https://www.YouTube.com" target="_blank">
                    <img src="youtube logo.avif" width="50" height="50"/>
                </a>
            </td>
        </tr>
        <tfoot>
            <td colspan="2" style="text-align: center;">BYE</td>
        </tfoot>
    </table>
    </p>
</body>
</html>
